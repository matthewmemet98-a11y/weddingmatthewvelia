<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cari Meja Anda â€“ Pernikahan</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      padding: 2rem;
      text-align: center;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input {
      width: 100%;
      padding: 1rem;
      font-size: 1rem;
      margin-top: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .card {
      background: #f0f0f0;
      margin-top: 1rem;
      padding: 1rem;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Selamat Datang di Pernikahan Matthew & Velia</h1>
    <p>Silakan masukan nama anda untuk mengetahui nomor meja duduk.</p>
    <input type="text" id="searchInput" placeholder="Ketik nama Anda..." />
    <div id="result"></div>
  </div>

  <script>
    const dataTamu = [
      { nama: "Bernadette Velia Halim", meja: "VVIP", keterangan: "Calon Istri" },
      { nama: "Vito", meja: "VIP", keterangan: "Keluarga" },
      { nama: "Fano", meja: "VIP", keterangan: "Keluarga" },
      { nama: "Edo", meja: "VIP", keterangan: "Keluarga" },
      { nama: "Mama", meja: "VIP", keterangan: "Keluarga" }
    ];

    const input = document.getElementById("searchInput");
    const resultDiv = document.getElementById("result");

    input.addEventListener("input", function () {
      const keyword = input.value.toLowerCase().trim();
      resultDiv.innerHTML = "";

      if (keyword.length < 2) return;

      const hasil = dataTamu.filter(t =>
        t.nama.toLowerCase().includes(keyword)
      );

      if (hasil.length > 0) {
        hasil.forEach(t => {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <h2>${t.nama}</h2>
            <p>Anda duduk di <strong>Meja ${t.meja}</strong></p>
            <p><em>${t.keterangan}</em></p>
          `;
          resultDiv.appendChild(card);
        });
      } else {
        resultDiv.innerHTML = "<p>Nama tidak ditemukan. Coba periksa kembali ejaan nama Anda.</p>";
      }
    });
  </script>
</body>
</html>
